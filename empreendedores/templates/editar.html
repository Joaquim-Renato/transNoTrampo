<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Empreendedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container mt-5">
        <h2>Editar Empreendedor</h2>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <div class="container">
            <div class="card mt-4">
                <div class="card-header bg-primary text-white">
                    Editar Produto
                </div>
                <form method="POST">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }} <!-- Exibe o formulÃ¡rio -->

                            <button type="submit" class="btn btn-primary">Salvar</button>
                            <a href="{% url 'lista_empreendedores' %}" class="btn btn-secondary">Cancelar</a>

                            <a href="{% url 'edit_empreendedor' empreendedor.id %}" class="btn btn-secondary">Editar</a>
                        </form>
                    </div>
</body>

</html>
