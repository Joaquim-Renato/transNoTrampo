<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil do Empreendedor</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css'%}">
    <link rel="icon" type="image/png" href="{% static 'favicon/editar.png' %}"/>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
/>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
></script>
</head>

<body>
    <div class="container mt-5">
        <h2>Editar Perfil do Empreendedor</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }} <!-- Exibe o formulÃ¡rio -->
            <button type="submit" class="btn btn-primary">Salvar</button>
            <br><br>
            <a href="{% url 'perfil_empreendedor' empreendedor.id %}" class="btn btn-danger">Cancelar</a>
        </form>
   
       
        
</body>

</html>
