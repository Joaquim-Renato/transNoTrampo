<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">

<body style="background-color: #fdf7f7; ">
    <form method="POST">
        {% csrf_token %}
        <h1>Fazer login</h1>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <br>
        <input type="hidden" name="next" value="{{ next }}">
        <div class="d-flex justify-content-center gap-3 mt-4">
        <button type="submit" class="btn btn-outline-primary">Entrar</button>
        </div>
        
    </form> 

    {% if messages %}
    <div>
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <div class="d-flex justify-content-center gap-3 mt-4">
        <a href="{% url 'cadastrar_empreendedor' %}" class="btn btn-outline-secondary">Cadastre-se</a>
        <a href="{% url 'lista_empreendedores' %}" class="btn btn-outline-dark">Ver os serviÃ§os disponÃ­veis</a>

      </div>
