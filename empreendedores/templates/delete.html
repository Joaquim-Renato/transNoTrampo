<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclus√£o</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
</head>
<body>
    <div class="container mt-5">
        <h2>Excluir Empreendedor</h2>
        <p>Tem certeza de que deseja excluir o empreendedor <strong>{{ empreendedor.nome }}</strong> e todos os seus dados?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sim, excluir</button>
            <a href="{% url 'lista_empreendedores' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
