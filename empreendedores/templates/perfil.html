<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Empreendedor</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
/>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
></script>

</head>
<body style="background-color: antiquewhite;"  >
   
    <h1 > Bem-vinde, {{ empreendedor.nome }}!</h1>

     <!-- Exibir a foto do empreendedor -->
     {% if empreendedor.foto_perfil %}
        <img src="{{ empreendedor.foto_perfil.url }}" alt="Foto de {{ empreendedor.nome }}" class="img-thumbnail" width="150">
     {% else %}
        <p>Sem foto de perfil</p>
    {% endif %}

    <p><strong>Email:</strong> {{ empreendedor.email }}</p>
    <p><strong>Idade:</strong> {{ empreendedor.idade }}</p>
    <p><strong>Serviço:</strong> {{ empreendedor.servico }}</p>
    <p><strong>Descrição:</strong> {{ empreendedor.descricao }}</p>
  
    <!-- Aqui você pode adicionar links para editar o perfil ou sair -->
    <a href="{% url 'edit_empreendedor' empreendedor.id %}" type="button" class="btn btn-secondary">Editar Perfil</a>
    
    <a href="{% url 'logout' %}" type="button" class="btn btn-danger">Sair</a>
 
    <br>
    <br>
    <a href="{% url 'delete_empreendedor' empreendedor.id %}" class="btn btn-danger">Excluir Perfil</a>

</body>
</html>
