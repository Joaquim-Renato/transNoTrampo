<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Redefinir Senha</title>
</head>
<body>
    <h2>Redefinir Senha</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="nova_senha">Nova Senha:</label>
        <input type="password" name="nova_senha" required>
        <button type="submit">Alterar Senha</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
