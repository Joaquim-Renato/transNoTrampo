<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empreendedores</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
/>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
></script>
</head>
<body>

    <div class="container-fluid">
        <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            Lista de Empreendedores
        </div>
        <div class="card-body">
            <ul class="list-group">

                {% for empreendedor in  empreendedores %}

                    <li class="list-group-item">

                        <strong>{{ empreendedor.nome }}</strong> - {{ empreendedor.servico }}

                    </li>  
                    <td>
                        <a href="{% url 'edit_empreendedor' empreendedor.id %}" class="btn btn-warning btn-sm">Editar</a>
                    </td>
                    
                {% endfor %}
            </ul>
        </div>
        <a href="{% url 'cadastrar_empreendedor' %}" class="btn btn-primary">Cadastrar Novo Empreendedor</a>

        <br><br>
        <a href="/" class="btn btn-danger">Voltar para pag inicial</a>
    </div>

    </ul>

</body>
</html>
